<div class="row">
            
            <div class="col-sm-9">
               <h1>Đây là trang chủ</h1>
            </div>
            <div class="col-sm-1">
                {% if user.username %}
                    <p>Xin chào {{user.username}}</p>
                    <p><a href="{% url 'logout' %}">Đăng xuất</a></p>
                {% else %}
                    <p><a href="{% url 'register' %}">Đăng ký</a>
                    <br>
                    <a href="{% url 'login' %}">Đăng nhập</a></p>
                {% endif %}
            </div>
        </div>
